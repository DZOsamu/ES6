<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>

<body>
    <div class="box">
    <!-- <ul>
            <li>
                <p id="1">字符串</p>
            </li>
        </ul> -->
    </div>

    <script>
        const oBox = document.querySelector('.box')
        let id = 1, name = '字符串'
        let htmlStr = `<ul>
            <li>
                <p id="${id}">${name}</p>
            </li>
        </ul>`
        // oBox.innerHTML = "<ul><li><p id=" + id + ">" + name + "</p></li></ul>"
        oBox.innerHTML = htmlStr
    </script>
</body>

</html>
